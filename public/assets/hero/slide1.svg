<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0f0f0f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722F37;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Wine bottle silhouette -->
  <g transform="translate(1200, 200)" opacity="0.3">
    <path d="M150 50 L150 100 L140 120 L140 500 C140 520 145 540 160 550 L240 550 C255 540 260 520 260 500 L260 120 L250 100 L250 50 Z" fill="#f5f5f5"/>
    <rect x="170" y="20" width="60" height="40" rx="5" fill="#f5f5f5"/>
  </g>
  
  <!-- Wine glass silhouette -->
  <g transform="translate(1400, 300)" opacity="0.25">
    <ellipse cx="80" cy="350" rx="50" ry="15" fill="#f5f5f5"/>
    <path d="M80 365 L80 450 M50 450 L110 450" stroke="#f5f5f5" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Premium Wine Collection text -->
  <text x="960" y="540" font-family="serif" font-size="48" fill="#D4AF37" text-anchor="middle" font-weight="bold">
    PREMIUM WINE COLLECTION
  </text>
  
  <!-- Slide 1 indicator -->
  <text x="960" y="950" font-family="sans-serif" font-size="24" fill="#f5f5f5" text-anchor="middle" opacity="0.5">
    Slide 1: Replace with wine bottle image
  </text>
</svg>
