<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0f0f0f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad3)"/>
  
  <!-- Champagne bottle -->
  <g transform="translate(1200, 200)" opacity="0.3">
    <path d="M130 40 L130 80 L125 95 L125 450 C125 465 130 480 140 490 L210 490 C220 480 225 465 225 450 L225 95 L220 80 L220 40 Z" fill="#f5f5f5"/>
    <rect x="145" y="20" width="40" height="30" rx="5" fill="#D4AF37"/>
    <circle cx="175" cy="35" r="8" fill="#722F37"/>
  </g>
  
  <!-- Champagne glasses -->
  <g transform="translate(1350, 350)" opacity="0.25">
    <!-- Glass 1 -->
    <polygon points="50,100 70,180 30,180" fill="#f5f5f5"/>
    <line x1="50" y1="180" x2="50" y2="240" stroke="#f5f5f5" stroke-width="4"/>
    <ellipse cx="50" cy="240" rx="20" ry="5" fill="#f5f5f5"/>
    
    <!-- Glass 2 -->
    <polygon points="120,100 140,180 100,180" fill="#f5f5f5"/>
    <line x1="120" y1="180" x2="120" y2="240" stroke="#f5f5f5" stroke-width="4"/>
    <ellipse cx="120" cy="240" rx="20" ry="5" fill="#f5f5f5"/>
  </g>
  
  <!-- Premium Experience text -->
  <text x="960" y="540" font-family="serif" font-size="48" fill="#D4AF37" text-anchor="middle" font-weight="bold">
    PREMIUM EXPERIENCE
  </text>
  
  <!-- Slide 3 indicator -->
  <text x="960" y="950" font-family="sans-serif" font-size="24" fill="#f5f5f5" text-anchor="middle" opacity="0.5">
    Slide 3: Replace with champagne image
  </text>
</svg>
